<form class="ajax-form overlay-container" hx-post="/changeEmail" hx-ext="response-targets" hx-target-error="#error-container">
    <label for="input-email">New email</label>
    <input id="input-email" name="new-email" type="email" minlength="6" maxlength="255" required>
    <label for="input-email-repeat">Repeat email</label>
    <input id="input-email-repeat" name="new-email-repeat" type="email" minlength="6" maxlength="255" required>
    <label for="input-password">Password</label>
    <input id="input-password" name="password" type="password" minlength="6" maxlength="255" required>
    <button type="submit">Change email</button>
    <div id="error-container"></div>
</form>
