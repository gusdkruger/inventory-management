<div class="overflow-auto" style="max-height: calc(100vh - 60px - 6rem);">
    <table class="table table-hover table-striped align-middle" style="min-width: 900px;">
        <thead class="table-light sticky-top" style="z-index: 1;">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Location</th>
                <th scope="col">Description</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <h2 id="loading-items" hx-post="/items" hx-trigger="load" hx-target="tbody" hx-swap="none">Loading Items...</h2>
</div>
